<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>runrp-chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/app.css?v=1.0.1" />
  <script src="/static/app.js?v=1.0.0" defer></script>
</head>
<body>
  <div class="app with-sidebar">
    <!-- 左侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">历史对话</div>
        <button class="sidebar-new" id="btn-new">新对话</button>
      </div>

      <nav class="sidebar-list" id="conv-list" aria-label="会话列表">
        <!-- 会话项由脚本注入 -->
      </nav>

      <div class="sidebar-footer">
          <!-- 新增 web_input 输入框 -->
        <div class="web-input-container">
          <label for="web_input">Web Input</label>
          <textarea id="web_input" name="web_input" rows="2">输出文字不少于3000字，注意输出格式正文+摘要，未经指令禁止射精、高潮、切换场景或结束剧情</textarea>
        </div>
        <!-- 出场人物选择 -->
        <div class="personas-selection">
          <label>出场人物：</label>
          <div id="persona-list"></div>
          <button id="btn-update-personas">更新出场人物</button>
        </div>
        <!-- NSFW 开关 -->
        <div class="nsfw-toggle">
          <label for="nsfw-checkbox">nsfw</label>
          <input type="checkbox" id="nsfw-checkbox" name="nsfw" checked>
        </div>
        <!-- 实时显示当前出场人物 -->
        <div class="current-personas">
          <strong>当前出场人物:</strong>
          <span id="current-personas-display">无</span>
        </div>
        <small class="muted">本地保存 · 自动持久化</small>
      </div>
    </aside>

    <!-- 主体内容 -->
    <div class="content">
      <header class="topbar">
        <button class="menu-btn" id="btn-toggle" aria-label="切换侧栏">☰</button>
        <div class="brand">runrp-chat</div>
        <div class="controls">
          <label class="model-label" for="model">模型</label>
          <select id="model" name="model" class="model-select">
            {% for m in models %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </select>

          <label class="model-label" for="system_rules">规则</label>
            <select id="system_rules" name="system_rules" class="model-select">
              <!-- 动态注入 option -->
            </select>
            <!-- 新增：清空历史按钮 -->
          <button id="btn-clear-history" class="clear-history-btn" title="清空当前历史">清</button>
        </div>
      </header>

      <!-- 主体聊天区 -->
      <main class="main">
        <div class="chat-container">
          <div id="messages" class="chat-messages" aria-live="polite" aria-atomic="false"></div>
          <pre id="response" style="display:none;"></pre>
        </div>
      </main>

      <!-- 底部输入栏 -->
      <footer class="bottombar">
        <form id="chat-form" class="chat-form">
          <textarea
            name="prompt"
            id="prompt"
            rows="1"
            placeholder="给我一个问题或指令，按回车发送，Shift+Enter 换行"
          ></textarea>
          <button type="submit" class="send-btn">发送</button>
        </form>
        <div class="hint">AI 可能会产生不准确的内容，请自行判断。</div>
      </footer>
    </div>
  </div>
</body>
</html>
