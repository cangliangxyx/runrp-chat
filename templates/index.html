<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>runrp-chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css?v=1.0.1" />
  <script src="/static/script.js?v=1.0.1" defer></script>
  <style>
    /* 简单样式示例，适合快速预览 */
    .personas-selection, .current-personas {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .personas-selection label {
      display: block;
      margin-bottom: 2px;
    }
    .current-personas span {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="app with-sidebar">
    <!-- 左侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">历史对话</div>
        <button class="sidebar-new" id="btn-new">新对话</button>
      </div>

      <nav class="sidebar-list" id="conv-list" aria-label="会话列表">
        <!-- 会话项由脚本注入 -->
      </nav>

      <!-- 出场人物选择 -->
      <div class="sidebar-footer">
        <div class="personas-selection">
          <label>出场人物：</label>
          <div id="persona-list"></div>
          <button id="btn-update-personas">更新出场人物</button>
        </div>

        <!-- 实时显示当前出场人物 -->
        <div class="current-personas">
          <strong>当前出场人物:</strong>
          <span id="current-personas-display">无</span>
        </div>

        <button class="sidebar-clear" id="btn-clear-all" title="清空全部历史">清空全部</button>
        <small class="muted">本地保存 · 自动持久化</small>
      </div>
    </aside>

    <!-- 主体内容 -->
    <div class="content">
      <header class="topbar">
        <button class="menu-btn" id="btn-toggle" aria-label="切换侧栏">☰</button>
        <div class="brand">runrp-chat</div>
        <div class="controls">
          <label class="model-label" for="model">模型</label>
          <select id="model" name="model" class="model-select">
            {% for m in models %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </select>

          <label class="model-label" for="system_rules">规则</label>
          <select id="system_rules" name="system_rules" class="model-select">
            <option value="default">default</option>
            <option value="prompt01">prompt01</option>
            <option value="prompt02">prompt02</option>
          </select>
        </div>
      </header>

      <!-- 主体聊天区 -->
      <main class="main">
        <div class="chat-container">
          <div id="messages" class="chat-messages" aria-live="polite" aria-atomic="false"></div>
          <pre id="response" style="display:none;"></pre>
        </div>
      </main>

      <!-- 底部输入栏 -->
      <footer class="bottombar">
        <form id="chat-form" class="chat-form">
          <textarea
            name="prompt"
            id="prompt"
            rows="1"
            placeholder="给我一个问题或指令，按回车发送，Shift+Enter 换行"
          ></textarea>
          <button type="submit" class="send-btn">发送</button>
        </form>
        <div class="hint">AI 可能会产生不准确的内容，请自行判断。</div>
      </footer>
    </div>
  </div>

  <!-- -----------------------------
       JS: 出场人物管理 & 实时刷新
       ----------------------------- -->
  <script>
    // 加载可选人物列表
    async function loadPersonas() {
      const res = await fetch("/personas");
      const data = await res.json();
      const container = document.getElementById("persona-list");
      container.innerHTML = "";
      data.personas.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `<label><input type="checkbox" value="${p.name}" ${p.selected ? "checked" : ""}> ${p.name}</label>`;
        container.appendChild(div);
      });
    }

    // 更新选中人物
    async function updatePersonas() {
      const checkboxes = document.querySelectorAll("#persona-list input[type=checkbox]");
      const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value).join(",");
      const formData = new FormData();
      formData.append("selected", selected);
      await fetch("/personas", {method:"POST", body:formData});
      await refreshCurrentPersonas();
    }

    // 刷新当前出场人物显示
    async function refreshCurrentPersonas() {
      const res = await fetch("/personas");
      const data = await res.json();
      const current = data.personas.filter(p => p.selected).map(p => p.name).join(", ") || "无";
      document.getElementById("current-personas-display").textContent = current;
    }

    // 定时刷新
    setInterval(refreshCurrentPersonas, 5000);

    document.addEventListener("DOMContentLoaded", () => {
      loadPersonas();
      refreshCurrentPersonas();
      document.getElementById("btn-update-personas").addEventListener("click", updatePersonas);
    });
  </script>
</body>
</html>
